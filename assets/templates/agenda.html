<section class="content-header">
    <a href="portal#calender">
        <h3 class="text-themecolor m-b-0 m-t-0 ng-binding">
            <i class="fa fa-calendar"></i> Agenda
        </h3>
    </a>
</section>

<div class="card">
    <div class="card-block">
        <h4 class="card-title"> date: {{data.date}}</h4>
        <div class="table-responsive">
            <div class="" ng-repeat="(subject, subject_data) in data.data">
                <label>{{data.subjects[subject]}}</label><hr>
                <div  ng-repeat="item in subject_data">
                    <div class="col-sm-12">
                        <div class="agenda-card" style="border-color:{{item.backgroundColor}} ;background: {{item.backgroundColor}}45">
                            <div class="row">
                                <div class="col-sm-1">
                                    <input type="checkbox" ng-click="markasdone(item.id)" ng-checked="{{item.status}}">
                                </div>
                                <div class="col-sm-11">
                                    <a href="{{item.url}}">
                                        <h3 style="color: {{item.textColor}}">{{item.title}}</h3>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>
